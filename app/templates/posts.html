{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container">
    <div class="header">
        <div class="my-schedule">
            <h4 class="px-2 pt-2"> Post a Blog</h4>
            <div class="row">
                <div class="col-5 mt-4 px-4">
                    {{wtf.quick_form(form)}}                  
                </div>
                <div class="col-7 mt-4">
                            {% for post in posts %}
                                {{post.author}}
                                {{post.description}}                             
                            {%  endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
